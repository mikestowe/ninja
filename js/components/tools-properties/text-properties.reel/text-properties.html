<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="text-properties.css">

        <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "js/components/tools-properties/text-properties.reel",
                "properties": {
                    "element": {"#": "textProperties"},

                    "fontName": {"@": "fontname"},
                    "fontSize": {"@": "fontsize"},
                    "fontColor": {"#": "fontColorCtrl"},

                    "btnBold": {"@": "btnBold"},
                    "btnItalic": {"@": "btnItalic"},
                    "btnUnderline": {"@": "btnUnderline"},
                    "btnStrikethrough": {"@": "btnStrikethrough"},

                    "alignLeft": {"@": "alignLeft"},
                    "alignCenter": {"@": "alignCenter"},
                    "alignRight": {"@": "alignRight"},
                    "alignJustify": {"@": "alignJustify"},

                    "indent": {"@": "indent"},
                    "outdent": {"@": "outdent"},

                    "numberedList": {"@": "numberedList"},
                    "bulletedList": {"@": "bulletedList"}
                }
            },

            "fontname": {
                "prototype": "montage/ui/native/select.reel",
                "properties": {
                    "element": {"#": "fontname"},
                    "preventFocus": true,
                    "contentController": {"@": "fontnameController"}
                }
            },

            "fontnameController": {
                "prototype": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": false,
                    "content": [
                        {"text" : "Arial", "value": "Arial"},
                        {"text" : "Arial Black", "value": "Arial Black"},
                        {"text" : "Courier New", "value": "Courier New"},
                        {"text" : "Garamond", "value": "Garamond"},
                        {"text" : "Georgia", "value": "Georgia"},
                        {"text" : "Open Sans", "value": "Open Sans"},
                        {"text" : "Tahoma", "value": "Tahoma"},
                        {"text" : "Times New Roman", "value": "Times New Roman"},
                        {"text" : "Times", "value": "Times"},
                        {"text" : "Trebuchet", "value": "Trebuchet MS"},
                        {"text" : "Verdana", "value": "Verdana"}
                    ]
                }
            },

            "fontsize": {
                "prototype": "montage/ui/native/select.reel",
                "properties": {
                    "element": {"#": "fontSize"},
                    "preventFocus" : true,
                    "contentController" : {"@": "fontsizeController"}
                }
            },

            "fontsizeController": {
                "prototype": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": false,
                    "content": [
                        {"text" : "8pt", "value": "1"},
                        {"text" : "10pt", "value": "2"},
                        {"text" : "12pt", "value": "3"},
                        {"text" : "14pt", "value": "4"},
                        {"text" : "18pt", "value": "5"},
                        {"text" : "24pt", "value": "6"},
                        {"text" : "36pt", "value": "7"}
                    ]
                }
            },

            "btnBold": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "btnBold"},
                    "pressedClass": "active",
                    "identifier": "btnBold",
                    "pressedLabel": "B",
                    "unpressedLabel": "B"
                }
            },

            "btnItalic": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "btnItalic"},
                    "pressedClass": "active",
                    "identifier": "btnItalic",
                    "pressedLabel": "I",
                    "unpressedLabel": "I"
                }
            },
            "btnUnderline": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "btnUnderline"},
                    "pressedClass": "active",
                    "identifier": "btnUnderline",
                    "pressedLabel": "U",
                    "unpressedLabel": "U"
                }
            },
            "btnStrikethrough": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "btnStrikethrough"},
                    "pressedClass": "active",
                    "identifier": "btnStrikethrough",
                    "pressedLabel": "S",
                    "unpressedLabel": "S"
                }
            },

            "alignLeft": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "alignLeft"},
                    "pressedClass": "active",
                    "identifier": "justifyLeft",
                    "pressedLabel": "",
                    "unpressedLabel": "",
                    "pressed": false
                },
                "listeners": [
                    { "type": "action", "listener": {"@": "owner"} }
                ]
            },

            "alignCenter": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "alignCenter"},
                    "pressedClass": "active",
                    "identifier": "justifyCenter",
                    "pressedLabel": "",
                    "unpressedLabel": "",
                    "pressed": false
                },
                "listeners": [
                    { "type": "action", "listener": {"@": "owner"} }
                ]
            },
            "alignRight": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "alignRight"},
                    "pressedClass": "active",
                    "identifier": "justifyRight",
                    "pressedLabel": "",
                    "unpressedLabel": "",
                    "pressed": false
                },
                "listeners": [
                    { "type": "action", "listener": {"@": "owner"} }
                ]
            },
            "alignJustify": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "alignJustify"},
                    "pressedClass": "active",
                    "identifier": "justify",
                    "pressedLabel": "",
                    "unpressedLabel": "",
                    "pressed": false
                },
                "listeners": [
                    { "type": "action", "listener": {"@": "owner"} }
                ]
            },
            "indent": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "indent"},
                    "identifier": "indent"
                },
                "listeners": [
                    { "type": "action", "listener": {"@": "owner"} }
                ]
            },
            "outdent": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "outdent"},
                    "identifier": "outdent"
                },
                "listeners": [
                    { "type": "action", "listener": {"@": "owner"} }
                ]
            },
            "bulletedList": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "bulletedList"},
                    "pressedClass": "active",
                    "identifier": "bulletedList",
                    "pressedLabel": "• • •",
                    "unpressedLabel": "• • •"
                },
                "listeners": [
                    { "type": "action", "listener": {"@": "owner"} }
                ]
            },
            "numberedList": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "numberedList"},
                    "pressedClass": "active",
                    "identifier": "numberedList",
                    "pressedLabel": "1 2 3",
                    "unpressedLabel": "1 2 3"
                },
                "listeners": [ { "type": "action", "listener": {"@": "owner"} } ]
            }

        }
        </script>

    </head>

    <body>
        <div data-montage-id="textProperties" class="subToolHolderPanel optionsTextTool toolOptionsFloatChildren">
            <label class="label overrideMargin">Font:</label>
            <select data-montage-id="fontname" class="nj-skinned fontSelection"></select>
            <button data-montage-id="fontSettings" style="display: none"></button>
            <label class="label">Size:</label>
            <select data-montage-id="fontSize" class="nj-skinned"></select>
            <div class="toolColorChipContainer fontColorChipContainer"><div data-montage-id="fontColorCtrl" class="toolColorChipCtrl"></div></div>
            <div class="btnGroup toolOptionsFloatChildren">
                <button data-montage-id="btnBold" class="btnBold nj-skinned textButton" style="font-weight:bold" title="Bold"></button>
                <button data-montage-id="btnItalic" class="btnItalic nj-skinned textButton" style="font-style: italic;"></button>
                <button data-montage-id="btnUnderline" class="btnUnderline nj-skinned textButton" style="text-decoration: underline;"></button>
                <button data-montage-id="btnStrikethrough" class="btnStriketrough nj-skinned textButton" style="text-decoration: line-through;"></button>
            </div>
            <div class="btnGroup toolOptionsFloatChildren">
                <button data-montage-id="alignLeft" class="nj-skinned imageButton"><img src="../../../../images/optionsbar/text/AlignLeft.png" class="unselectable"/></button>
                <button data-montage-id="alignCenter" class="nj-skinned imageButton"><img src="../../../../images/optionsbar/text/AlignCenter.png"  class="unselectable"/></button>
                <button data-montage-id="alignRight" class="nj-skinned imageButton"><img src="../../../../images/optionsbar/text/AlignRight.png"  class="unselectable"/></button>
                <button data-montage-id="alignJustify" class="nj-skinned imageButton"><img src="../../../../images/optionsbar/text/AlignJustified.png"  class="unselectable"/></button>
            </div>
            <div class="btnGroup toolOptionsFloatChildren">
                <button data-montage-id="indent" class="nj-skinned textButton"><img src="../../../../images/optionsbar/text/IndentMore.png" class="unselectable" style="height:16px" /></button>
                <button data-montage-id="outdent" class="nj-skinned textButton"><img src="../../../../images/optionsbar/text/IndentLess.png" class="unselectable" style="height:16px" /></button>
            </div>
            <div class="btnGroup toolOptionsFloatChildren">
                <button data-montage-id="bulletedList" class="nj-skinned imageButton"><img src="../../../../images/optionsbar/text/BulletedList.png" /></button>
                <button data-montage-id="numberedList" class="nj-skinned imageButton"><img src="../../../../images/optionsbar/text/NumberedList.png" /></button>
            </div>
        </div>
    </body>

</html>
